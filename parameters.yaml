experiment:
  name: weeddetection
  group: test
  description: This is the fifth experiment
  continue_with_errors: False
  tracking_dir: null
  entity: pasqualedem
  excluded_files: "*.pth"

parameters:
  tags: [[]]
  # train, test, run
  # phases: [[run]]
  phases: [[train, test]]

  train_params:
    max_epochs: [500]
    initial_lr: [0.001]
    optimizer: [Adam]
    optimizer_params:
      weight_decay: [0.0005]
    loss:
      name: [cross_entropy]
      params:
        weight: [[0.0273, 1.0, 4.3802]]
    # ema: True
    seed: [42]
    zero_weight_decay_on_bias_and_bn: [True]
    average_best_models: [False]
    metric_to_watch: [JaccardIndex]

  early_stopping:
    enabled: [True]
    params:
      patience: [10]
      monitor: [loss]
      mode: [min]

  train_metrics:
    jaccard:
      num_classes: [3]
  test_metrics:
    jaccard:
      num_classes: [3]
    auc:
      num_classes: [3]
    perclassauc:
      discriminator: # To discriminate between different classes
        [[
          ['auc_background', 0],
          ['auc_crop', 1],
          ['auc_weed', 2]
        ]]

  model:
    name: [segnet]
    params: [{}]

  dataset:
    root: ["dataset/processed/Sequoia"]
    train_folders: [['006', '007']]
    test_folders: [['005']]
    hor_flip: [True]
    ver_flip: [False]
    # channels: ['CIR', ['G', 'NDVI', 'NIR', 'R', 'RE']]
    # channels: [['R', 'G'], 'CIR', ['R', 'G', 'RE', 'NIR'], ['G', 'NDVI', 'NIR', 'R', 'RE']]
    # channels: [['R', 'G', 'RE', 'NIR']]
    # channels: [['R', 'G']]
    channels: [['NDVI']]
    batch_size: [5]
    val_batch_size: [12]
    test_batch_size: [12]
    num_workers: [0]
    num_classes: [3]
    size: [[368, 496]]

  run_params:
    batch_size: [24]
    run_folders: [["007"]]


other_grids:
  -
    train_params:
      loss:
        params:
          weight: [null]
      dataset:
        channels: ['CIR', ['G', 'NIR', 'R']]
  -
    train_params:
      loss:
        params:
          weight: [null, [0.0273, 1.0, 4.3802]]
      dataset:
        batch_size: [5, 6]
        channels: [['G', 'NDVI', 'NIR', 'R', 'RE']]